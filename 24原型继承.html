	//3.利用混入的方式给原型对象添加成员
	function Person(name,age){
		this.name = name;
		this.age = age;
	}

	//原型中原有的方法
	Person.prototype.sayNo(){
		console.log("no");
	}

	var parent = {
		sayHello:function(){
			console.log("hihiihii");
		}
	}

	for(var k in parent){
		Person.prototype[k] = parent[k];
	}
