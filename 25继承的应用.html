<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		var arr = [1,2,3];
		Array.prototype.sayHello = function(){
			console.log("hi");
		}
		arr.sayHello();
		//一般不会向以上这样写
		//一般情况下向内置对象新增方法
		//这叫扩展内置对象：（不被推荐）

		//如何安全的扩展一个内置对象
		function MyArr(){
			this.name = "i am array";
		}
		var arr = new Array();

		MyArr.prototype = arr;

		//myArr 这个对象就继承自arr
		var myArr = new MyArr();
		myArr.push(1);
		myArr.push(2);
		myArr.push(3);
		console.log(myArr);


		//思路整理
		//直接修改内置对象的原型，会影响这个开发团队

		//所以我们写一个对象来继承我们想要的内置对象，这样又可以用内置对象的方法属性 又不会去修改它，
		var arr = new Array();
		//这是一个原生对象，我们要写一个对象,用这个对象的原型去
		//继承这个原生对象 以到达我们的目的

		



	</script>
</body>
</html>
