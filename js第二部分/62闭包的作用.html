<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	
	<script type="text/javascript">
		
		function foo(){
			var name = "jay";
			var age =18;
			return {
				getName: function(){
					return name;
				},
				setName: function(value){
					name=value;
					return name;
				}
			}
		}

		var obj =foo();
		console.log(obj.getName());

		//闭包的作用：可以通过闭包返回的函数或者方法，来修改函数内部的数据，这是最基本的作用
		//创建一个私有的空间保护数据 外部想要访问数据 只能通过函数提供的方法
		//在提供的方法中 我们可以设置一些校验的逻辑 让数据更加安全
		
	</script>
</body>
</html>
