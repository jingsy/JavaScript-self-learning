<body>
	
	<script type="text/javascript">
		
		//阶乘
		//n!
		//1*2*3*````*n

		//n (n-1)!*n


		function factorial(n){
			if (n==1) {
				return 1;
			}
			return factorial(n-1)*n;
		}

		console.log(factorial(4));


	</script>
