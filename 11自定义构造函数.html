	<script type="text/javascript">
		
	
	//对象是键值对的集合 但是他是无序的

		function Animal(name,type,bark){
			this.name = name;
			this.type = type;
			this.bark = bark;
			//bark不加括号 加括号就变成调用了
		}

		var dog = new Animal("dahuang","dog",function(){
			console.log("汪!");
		});
		console.log(dog);
