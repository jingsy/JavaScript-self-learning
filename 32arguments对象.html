	//利用arguments进行数组去重

		var distinct = new Function(`
			var arr =[];
			for (var i = 0; i < arguments.length; i++) {
				if(arr.indexOf(arguments[i])==-1){
					arr.push(arguments[i]);
				}
			}
			return arr;
		`);

		console.log(distinct(1,55,22,22,5));
