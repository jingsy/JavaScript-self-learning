		//使用点语法赋值的时候 如果对象不存在该属性 就会给该对象新增该属性
		//而不会去修改原型中的属性


		function Person(){

		}

 // ################################################### //

 		//2. 如果在原型中的属性是引用类型的属性
 		//那么所以的对象共享该属性，并且一个对象修改了其属性 其他的对象
 		//都会收到影响


 		//3.一般情况下不会将属性放到原型对象里
 		//一般情况下 原型中只会放需要共享的方法
		var car ={
			brand:"bmw",
			type: "550"
		};

		Person.prototype.car = car;

		var p = new Person();
		console.log(p.car.brand);

		Person.prototype.car = {
			brand:"BYD"
		};

		var p1 = new Person();
		console.log(p1.car.brand);
